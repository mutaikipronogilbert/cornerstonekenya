
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Party Documents & Fees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #87CEEB, #FF69B4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="file"],
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 80%;
    }

    input[type="file"] {
      width: calc(80% - 120px);
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>3rd Party Documents & Fees</h1>
  
  <form action="#" method="post">
    <input type="text" placeholder="Unique Code">
    <input type="text" placeholder="Document Type/Name">
    
    <div id="fileInputs">
      <input type="file">
    </div>
    
    <button type="button" onclick="addFileInput()">Add More Documents</button>
    <button type="submit">Upload</button>
  </form>
</div>

<script>
  function addFileInput() {
    const fileInputs = document.getElementById('fileInputs');
    const newInput = document.createElement('input');
    newInput.type = 'file';
    fileInputs.appendChild(newInput);
  }
</script>

</body>
</html>
