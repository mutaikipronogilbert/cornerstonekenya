<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cornerstone Logistics - Import Declaration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ffc0cb, #ff4500);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    input[type="text"],
    input[type="file"],
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="file"] {
      width: 95%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .download {
      margin-top: 20px;
    }

    .download a {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .download a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Cornerstone Logistics - Import Declaration Form</h1>
  <form action="#" method="post">
    <input type="text" placeholder="Goods Description">
    <input type="text" placeholder="Quantity">
    <input type="text" placeholder="Value">
    <input type="text" placeholder="Supplier Name">
    <input type="text" placeholder="Supplier Contact">
    <input type="file">
    <button type="submit">Submit</button>
  </form>
  <div class="download">
    <a href="#" download>Download Declaration Form</a>
  </div>
</div>

</body>
</html>
