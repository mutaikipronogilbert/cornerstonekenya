<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cornerstone Logistics - Shipment Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #87CEEB, #FF69B4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .shipment-stages {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .stage {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    input[type="file"],
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="file"] {
      width: calc(100% - 20px);
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Cornerstone Logistics - Shipment Tracking</h1>
  
  <div class="shipment-stages">
    <div class="stage">

    <div class="stage">

    <div class="stage">
      <h2>Arrived</h2>

  </div>
  
  <h2>Upload Files</h2>

</div>

</body>
</html>
