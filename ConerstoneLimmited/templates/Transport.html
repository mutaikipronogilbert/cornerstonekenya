<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #87CEEB, #FF69B4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="file"],
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="file"] {
      width: calc(100% - 20px);
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .download {
      margin-top: 20px;
    }

    .download a {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .download a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Transport Details</h1>
  
  <form action="#" method="post">
    <input type="text" placeholder="Goods Type">
    <input type="text" placeholder="Location of Picking/Warehouse">
    <input type="text" placeholder="Vehicle Number">
    <input type="text" placeholder="Final Destination">
    
    <div class="download">
      <a href="#" download>Download Goods Received Form</a>
    </div>
    
    <h2>Upload Goods Delivery Form</h2>
    <input type="file">
    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
