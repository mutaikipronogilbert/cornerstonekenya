{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-3">
  <h2>{% if third_party_fee %}Edit{% else %}Create{% endif %} Third Party Fee</h2>

  <form method="post" action="{% if third_party_fee %}{% url 'edit_third_party_fee' third_party_fee_id=third_party_fee.third_party_fee_id %}{% else %}{% url 'create_third_party_fee' %}{% endif %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save </button> 
     <a href="{% url 'third_party_fees_list' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
  

</div>
{% endblock %}
