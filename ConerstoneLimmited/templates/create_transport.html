
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div class="container mt-3">
  <h2>Create Transport</h2>
  <form method="post" action="{% url 'create_transport' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
