{% extends 'base.html' %}

{% block content %}
  <h2>Delete Transport</h2>
  <p>Are you sure you want to delete the transport "{{ transport }}"?</p>
  <form method="post" action="{% url 'delete_transport' pk=transport.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'transport_list' %}">Cancel</a>
  </form>
{% endblock %}
