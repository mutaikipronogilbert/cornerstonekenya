{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
  <div class="container mt-4">
    <h2>Edit Transport</h2>
    <form method="post" action="{% url 'edit_transport' pk=transport.pk %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    <!-- Add the Delete button -->
    <a href="{% url 'delete_transport' pk=transport.pk %}" class="btn btn-danger">Delete Transport</a>
  </div>
{% endblock %}
