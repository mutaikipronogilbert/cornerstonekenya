<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection - Certificate of Conformity (CoC)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff69b4, #ff8c00);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
      justify-items: center;
    }

    input[type="text"],
    input[type="file"],
    button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="file"] {
      width: 80%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Inspection - Certificate of Conformity (CoC)</h1>
  <form action="#" method="post">
    <input type="text" placeholder="Unicode">
    <button type="submit">Save</button>
    <input type="file">
  </form>
</div>

</body>
</html>
